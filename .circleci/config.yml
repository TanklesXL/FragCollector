# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/TanklesXL/FragCollector
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/TanklesXL/FragCollector
    steps:
      - checkout
      - go get -v -t -d ./...
      - run:
          name:cross compile
          command: |
            gox -os="linux darwin windows" -arch="amd64" -output="dist/FragCollector_{{.OS}}_{{.Arch}}"
            cd dist/ && gzip *
      - add_ssh_keys
      - run:
          name:create release
          command: |
            tag=$(semantics --output-tag)
            if ["$tag"]; then
              ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $tag dist/
            else
                echo "The commit message(s) did not indicate a major/minor/patch version."
            fi
workflows:
  version: 2
  build-deploy:
    jobs:
      -build
      -deploy:
        requires:
          -build
        filters:
          branches:
            only: master
            
